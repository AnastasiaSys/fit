<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация - FitnessCRM</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <a href="C:\Users\anast\OneDrive\Рабочий стол\7 семестр\Проект\index.html" class="back-home">
                <i class="fas fa-arrow-left"></i> На главную
            </a>
            <div class="logo">
                <i class="fas fa-dumbbell"></i>
                <span>FitnessCRM</span>
            </div>
        </div>

        <div class="auth-card">
            <div class="auth-tabs">
                <button id="loginTab" class="auth-tab active">Вход</button>
                <button id="registerTab" class="auth-tab">Регистрация</button>
            </div>

            <!-- Форма входа -->
            <form id="loginForm" class="auth-form active">
                <h2>Вход в систему</h2>
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="loginEmail" placeholder="Ваш email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Пароль</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="loginPassword" placeholder="Ваш пароль" required>
                    </div>
                </div>
                <div class="form-options">
                    <label class="checkbox">
                        <input type="checkbox" id="rememberMe">
                        <span>Запомнить меня</span>
                    </label>
                    <a href="#" class="forgot-password">Забыли пароль?</a>
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-sign-in-alt"></i> Войти
                </button>
                <div class="auth-divider">
                    <span>или продолжить как</span>
                </div>
                <a href="role-select.html?action=login" class="btn btn-secondary btn-block">
                    <i class="fas fa-user"></i> Выбрать роль для входа
                </a>
            </form>

            <!-- Форма регистрации -->
            <form id="registerForm" class="auth-form">
                <h2>Регистрация</h2>
                <div class="form-group">
                    <label for="registerName">Имя</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="registerName" placeholder="Ваше имя" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="registerEmail" placeholder="Ваш email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="registerPhone">Телефон</label>
                    <div class="input-with-icon">
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="registerPhone" placeholder="+7 (999) 999-99-99" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Пароль</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="registerPassword" placeholder="Придумайте пароль" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="registerPasswordConfirm">Подтверждение пароля</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="registerPasswordConfirm" placeholder="Повторите пароль" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="checkbox">
                        <input type="checkbox" id="acceptTerms" required>
                        <span>Я принимаю <a href="#">условия использования</a></span>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-user-plus"></i> Зарегистрироваться
                </button>
                <div class="auth-divider">
                    <span>или зарегистрироваться как</span>
                </div>
                <a href="role-select.html?action=register" class="btn btn-secondary btn-block">
                    <i class="fas fa-user-tag"></i> Выбрать роль для регистрации
                </a>
            </form>

            <div class="auth-footer">
                <p>Вернуться на <a href="C:\Users\anast\OneDrive\Рабочий стол\7 семестр\Проект\index.html">главную страницу</a></p>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
